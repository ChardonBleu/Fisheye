<!doctype html>
<html lang="fr">
  <head>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="index.html"
        class="nav-link"
        aria-label="navigation vers page accueil FishEye"
      >
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <article class="photograph-header"></article>

      <div class="sort-menu filter-form_shadow">
        <div class="label" id="label">Trier par :</div>
        <div
          class="select"
          aria-label="options de filtration"
          role="listbox"
          aria-activedescendant="popularity"
          aria-labelledby="label"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <!--  add select_shadow when expanded -->
          <div
            class="option"
            aria-labeledby="likes"
            tabindex="0"
            aria-selected="true"
            role="option"
          >
            <p id="likes" tabindex="0">Popularité</p>

            <div
              class="fa-solid fa-chevron-up mask"
              role="button"
              aria-label="close menu"
              tabindex="0"
            ></div>

            <div
              class="fa-solid fa-chevron-down"
              role="button"
              aria-label="open menu"
              tabindex="0"
            ></div>
          </div>

          <div
            class="option mask"
            aria-labeledby="date"
            aria-selected="true"
            role="option"
          >
            <p id="date" tabindex="0">Date</p>
          </div>

          <div
            class="option mask"
            aria-labeledby="title"
            aria-selected="true"
            role="option"
          >
            <p id="title" tabindex="0">Titre</p>
          </div>
        </div>
      </div>

      <section class="galery" aria-label="galerie du photographe"></section>

      <aside
        class="artist-level"
        aria-label="popularité et tarif journalier"
      ></aside>
    </main>

    <script type="module" src="scripts/App.js"></script>
  </body>
</html>
