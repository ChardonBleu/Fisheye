<!doctype html>
<html lang="fr">
  <head>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a
        href="index.html"
        class="nav-link"
        aria-label="navigation vers page acceuil FishEye"
      >
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <article class="photograph-header"></article>

      <div  class="filter-form filter-form_shadow" aria-label="zone de tri des photos">
        <div class="label" tabindex="0">Trier par :</div>
        <div class="select" aria-label="options de filtration">  <!--  .select_shadow  -->
          <div class="option" aria-label="filtrer par popularité" tabindex="0">
            Popularité
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-up mask"></i>
          </div>
          <div class="option mask" aria-label="filtrer par date" tabindex="0">Date</div>
          <div class="option mask" aria-label="filtrer par titre de la photo" tabindex="0">Titre</div>
        </div>
      </div>

      <section class="galery aria-label="galerie du photographe"></section>

      <aside class="artist-level" aria-label="popularité et tarif journalier"></aside>
    </main>

    <div class="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close modal" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input >
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/App.js"></script>
  </body>
</html>
